$def with (account, tarif)
<h1>$account.fullname</h1>
<table class="user-info">
<tbody>
<tr><th width="30%">Адрес</th><td>$account.address</td></tr>
<tr><th>E-mail</th><td>$account.email</td></tr>
<tr><th>Тарифный план</th><td>$tarif.name</td></tr>
<tr><th>Баланс</th><td>$account.ballance</td></tr>
<tr><th>Размер кредита</th><td>$account.credit</td></tr>
<tr><th>Дата подключения</th><td>$account.created.strftime("%d-%m-%Y %H:%M:%S")</td></tr>
</tbody>
</table>
