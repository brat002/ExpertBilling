{% extends "ebsadmin/base.html" %}

{% load i18n %}
{% load ebsadmin_tags %}
{% load render_table from django_tables2 %}

{% block base %}
  <div class="span12">
    <ul class="breadcrumb">
      <li>
        <a href="{% url 'group' %}">
          {% blocktrans %}Шаблоны номера договора{% endblocktrans %}
        </a> <span class="divider">/</span>
      </li>
    </ul>

    <div class="row-fluid">
      <div class="btn-toolbar pull-right">
        <a href="{% url 'contracttemplate_edit' %}" id="id_btn_add" class="btn btn-success">
          {% blocktrans %}Добавить{% endblocktrans %}
        </a>
      </div>
      
      <div>
        {% render_table table %}
      </div>
    </div>
  </div>
{% endblock %}
