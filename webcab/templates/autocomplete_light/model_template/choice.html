{% load i18n %}
{% load static %}

<span class="div" style="vertical-align: margin-top: 3px;" data-value="{{ choice.pk }}">
    <span >{{ choice }}</span>
    {% with choice.get_absolute_url as url %}
        {% if url %}
        <a href="{{ url }}" target="_blank" class="choiceDetail">&rarr;</a>
        {% endif %}
    {% endwith %}

</span>
