{% load i18n %}
{% if news %}
	<h2 class="last_news_caption">{% blocktrans %} Новости {% endblocktrans %}</h2>
	<div class="last-news">
		{% for article in news %}
            <p class="date">{{ article.created|date:"d.m.Y  H:i" }}</p>
			<p class="body">{{ article.body|safe  }}</p>
            <p style="text-align: center; line-height: 2em;"> &nbsp; </p>
		{% endfor %}
	</div>
{% endif %}
