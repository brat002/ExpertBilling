<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>EBS::Кабинет пользователя::{% block title %}{% endblock %}</title>

<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script language="javascript" type="text/javascript" src="/media/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="/media/js/jquery-ui-1.7.2.custom.min.js"></script>
<link type="text/css" href="/media/css/helpdesk.css" rel="stylesheet">
<link type="text/css" href="/media/css/jquery-ui-1.7.2.custom.css" rel="stylesheet">
<link type="text/css" href="/media/css/action_links.css" rel="stylesheet">
<link type="text/css" href="/media/css/new_design.css" rel="stylesheet">
<link type="text/css" href="/media/css/layout.css" rel="stylesheet">
<link type="text/css" href="/media/css/forms.css" rel="stylesheet">
<link type="text/css" href="/media/css/private_area_layout.css" rel="stylesheet">
<link title="My Open Tickets" type="application/rss+xml" href="/rss/user/demo/" rel="alternate">
<link title="All Recent Activity" type="application/rss+xml" href="/rss/recent_activity/" rel="alternate">
<link title="Unassigned Tickets" type="application/rss+xml" href="/rss/unassigned/" rel="alternate">
<script type="text/javascript">
$(document).ready(function(){
// replace display while hovering over menu item
$('li.headerlink').hover(
function() { $('ul', this).css('display', 'block'); },
function() { $('ul', this).css('display', 'none'); });
}); 
</script>
<style type="text/css">
/* header */
#dropdown li.headerlink { width: auto; float: left; text-align: center; }
/* query list */
#dropdown li.headerlink ul { display: none;
text-align: left;
position: absolute;
padding: 5px;
z-index: 2; }
/* query entries */
#dropdown li.headerlink:hover ul { display: block; width: auto; }
#dropdown li.headerlink:hover ul li { padding: 5px; margin: 1px; float: none; display: block; } 
</style>
<script src="/media/js/filter.js" language="javascript" type="text/javascript"></script>
<script src="/media/js/hover.js" language="javascript" type="text/javascript"></script>
<script language="javascript" type="text/javascript">
$(document).ready(function() {
// Enable Tabs
$("#searchtabs").tabs({
collapsible:true
});
// Hide all tabs by default
$("#searchtabs > ul > li").removeClass().addClass("ui-corner-top ui-state-default");
$("#searchtabs > div").addClass("ui-tabs-hide");
$("#select_all").click(function() {
$(".ticket_multi_select").attr('checked', true);
return false;
});
$("#select_none").click(function() {
$(".ticket_multi_select").attr('checked', false);
return false;
});
$("#select_inverse").click(function() {
$(".ticket_multi_select").each(function() {
$(this).attr('checked', !$(this).attr('checked'));
});
return false;
});
}); 
</script>
{% block helpdesk_head %}
{%endblock%}
</head>

<body>

<div class="helpdesk_content_align wrapper">
	{% block logo %}
		<div class="logo"><img src="{{ MEDIA_URL }}img/logo.gif"></div>
	{% endblock %}
	{% block login %}
	{% endblock %}
	{% block base %}
	{% endblock%}
	 <div id="content-clear"></div>
</div>
</body>
</html>
