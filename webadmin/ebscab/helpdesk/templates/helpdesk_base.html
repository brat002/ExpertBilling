<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>EBS::Кабинет пользователя::{% block title %}{% endblock %}</title>
{% block context_extra %}
<meta http-equiv="content-type" content="text/html; charset=utf-8">
{% endblock %}
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.js"></script>
<link rel="stylesheet" href="{{ MEDIA_URL }}css/opera.css" type="opera.css" media="screen" />

<style type="text/css">
	* {
		margin:10px 0;
		padding:0;
		list-style-type:none;
	}
	td, th {
		border: 2px solid #000;
		text-align:center;
		padding:10px;
	}
	body {
		padding:0 20px;
	}
	.main_menu {
		margin:30px 0;
	}
	.main_menu li{
		float:left;
		padding-left:20px;
	}
	.clear {
		clear:both;
	}
</style>

{% block extra_head %}
{% endblock %}

</head>

<body>

{% block main_menu %}
{% endblock %}

<div class="content_align wrapper">
	{% block login %}
	{% endblock %}
	 <div id="content-clear"></div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
