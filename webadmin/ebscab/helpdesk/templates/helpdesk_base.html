<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>EBS::Кабинет пользователя::{% block title %}{% endblock %}</title>
{% block context_extra %}
<meta http-equiv="content-type" content="text/html; charset=utf-8">
{% endblock %}
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.js"></script>
<link rel="stylesheet" href="{{ MEDIA_URL }}css/opera.css" type="opera.css" media="screen" />
<link rel="stylesheet" href="{{ MEDIA_URL }}css/typography.css"  />
<link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" />
<style type="text/css">
	* {
		margin:0 0;
		padding:0;
		list-style-type:none;
	}
	td, th {
		border: 1px solid #a0a0a0;
		text-align:center;
		
	}
	body {
		padding:0 20px;
		min-width:1024px;
	}
	.main_menu {
		background-image:url(/media/img/bg_main_menu.gif);
		height:63px;
		background-repeat:repeat-x;
	}
	.main_menu li{
		float:left;
		padding-left:35px;
		padding-top:5px;
		text-align:center;
	}
	.main_menu a{
		text-decoration:none;
		color:#000000;
	}
	
	.clear {
		clear:both;
	}

</style>

{% block extra_head %}
{% endblock %}

</head>

<body>


{% block main_menu %}
<ul class="main_menu"> 
<li>
	<a href="">
		<img src="{{MEDIA_URL}}img/all_tickets.gif" /><br/>
	  	Все тикеты
	 </a>
</li> 
<li>
	<a href="">
		<img src="{{MEDIA_URL}}img/users_and_groups.gif" /><br/>
	  	Пользователи и группы
	 </a>
</li>
<li>
	<a href="">
		<img src="{{MEDIA_URL}}img/reports.gif" /><br/>
	  	Отчеты
	 </a>
</li>
<li>
	<a href="">
		<img src="{{MEDIA_URL}}img/settings.gif" /><br/>
	  	Настройки
	 </a>
</li>
<li>
	<a href="">
		<img src="{{MEDIA_URL}}img/warning.gif" /><br/>
	  	Обратить внимание
	 </a>
</li>
<li>
	<a href="">
		<img src="{{MEDIA_URL}}img/exit2.gif" /><br/>
	  	Обратить внимание
	 </a>
</li>
</ul>
{% endblock %}

<div class="content_align wrapper">
	{% block login %}
	{% endblock %}
	 <div id="content-clear"></div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
