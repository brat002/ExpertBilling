<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/media/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/media/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/media/boostrap/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">ExpertBilling - Страница входа</a>
        </div>
      </div>
    </div>
    

<div class="container">
{% if message %}
<div class="row-fluid">
<div class='span12'><h3>{{message}}</h3></div>
</div>
{% endif %}

            <div class="row-fluid">
                <div class="span12">
                
                    <div class="span6 well">
                    <form action="{% url 'login' %}" method="POST" class='form-horizontal'>
                        <div class="area">
                            <form class="form-horizontal">
                                <div class="heading">
                                    <h4 class="form-heading">Войти</h4>
                                </div>

                                {{login_form|crispy}}
                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" class="btn btn-success">Войти</button>
                                    </div>
                                </div>  


                        </div>       
                        </form>                    
                    </div>
                    
                    
                    <div class="span6 well">
                    <form action="{% url 'register' %}" method="POST" class='form-horizontal'>
                        <div class="area">

                                <div class="heading">
                                    <h4 class="form-heading">Заявка на подключение</h4>
                                </div>
                                {{register_form|crispy}}
                                
                                <div class="control-group">
                                    <div class="controls">

                                        <button type="submit" class="btn btn-success">Подать заявку</button>
                                    </div>
                                </div>  

                        </div>   
                        </form>                         
                    </div>
                    
                </div>
                
            </div>
            
        </div>
</form>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/media/jquery/js/jquery-1.8.2.js"></script>


  </body>
</html>
