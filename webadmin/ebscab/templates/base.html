<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>EBS::Кабинет пользователя::{% block title %}{% endblock %}</title>
{% block context_extra %}
<meta http-equiv="content-type" content="text/html; charset=utf-8">
{% endblock %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/typography.css">
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/layout.css">
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/new_design.css">
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/thickbox.css" />
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/thickbox-compressed.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.cookies.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/js_cookies.js"></script>
{% endblock %}
{% block extra_head %}
{% endblock %}

{% if active_class %}
<script type="text/javascript">
	$(document).ready(function() {
		$('.{{ active_class }}').addClass('{{ active_class }}-active')	
	});
</script>
{% endif %}
</head>

<body>

<div class="content_align wrapper">
	{% block logo %}
		<div class="logo"><img src="{{ MEDIA_URL }}img/logo.gif"></div>
	{% endblock %}
	{% block login %}
	{% endblock %}
	{% block base %}
	{% endblock%}
	 <div id="content-clear"></div>
</div>
</body>
</html>
