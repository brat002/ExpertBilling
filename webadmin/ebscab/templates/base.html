<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>EBS::Кабинет пользователя::{% block title %}{% endblock %}</title>
{% block context_extra %}
<meta http-equiv="content-type" content="text/html; charset=utf-8">
{% endblock %}
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/new_design.css">
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/thickbox.css" />
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/thickbox-compressed.js"></script>

{% block extra_head %}
{% endblock %}

</head>

<body>

<div class="content_align">
    <div class="header">
	   <div class="logo_ie" style="float: right">
	   	{% block account_control %}
		{% endblock %}
	   </div>
	   <div style="float: left; {% block logo_style %}{% endblock %}"><img src="{{ MEDIA_URL }}img/design/logo.gif"></div>
	</div>
	<div style="clear: both"></div>
</div>
	{% block main_menu %}
	{% endblock %}
<div class="content_align wrapper">
	{% block name %}
	{% endblock %}
	{% block login %}
	{% endblock %}
	{% block content %}
	{% endblock%}
	 <div id="content-clear"></div>
</div>

{% block footer %}

{% endblock %}
</body>
</html>
