<tr class="{% if field.field.required %}required {% endif %}{% if field.errors %}error {% endif %}{% if last or forloop.last %}last-child {% endif %}">
<td class="field-label"><label for="id_{{ field.name }}">{{ field.label|safe }}</label>{% if field.field.required %}<span class="field-required-label">*</span>{% endif %}</td>
{% block field-content %}
<td class="field-content">
{{ field }}
{% if field.errors %}<div class="field-errors">{{ field.errors }}</div>{% endif %}
{% if field.help_text %}<div class="field-notes">{{ field.help_text }}</div>{% endif %}
</td>
{% endblock %}
</tr>
{% block extra %}{% endblock %}
