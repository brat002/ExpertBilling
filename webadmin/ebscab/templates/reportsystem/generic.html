{% extends "ebsadmin/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
 {% load render_table from django_tables2 %}
{% block extra_head %}
        <script type="text/javascript"> 
        $(document).ready(function() {

        });
        </script>

{% endblock %}
{% block body %}
<div class="span12">
<div class="row-fluid">
{% if form %}
<form method="GET" action="{% url reports_report slug='blabla' %}" class="form-inline form-condensed " >
            
             <fieldset>
             
                  {{form|crispy}}

                </fieldset>
                <fieldset>
                    <div class="form-actions form-actions-center">
                        <button class="btn btn-primary" type="submit">{% blocktrans %}Сгенерировать{% endblocktrans %}</button>
                    </div>
                </fieldset>
            </form>
{% endif %}

{% if table %}
{% render_table table %}
{% endif %}



        </div>

    </div>

 {% endblock %}
