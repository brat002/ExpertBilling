<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!-- code to include the highcharts and jQuery libraries goes here -->
    <!-- load_charts filter takes a comma-separated list of id's where -->
    <!-- the charts need to be rendered to                             -->
<script  type="text/javascript" >
var chart;
$(document).ready(function() {
	var tasks = [
	{% for key, value in res.items %}
	{
	    name: '{{key}}',
	    intervals: [
	    {% for date_start, date_end in value %}            
	    { // From-To pairs
	    	{% if date_start %}
	        from: Date.UTC({{date_start.year}},  {{date_start.month}}, {{date_start.day}},{{date_start.hour}},{{date_start.minute}}),
	        {% else %}
	    	from: null
	        {% endif %}
	    	{% if date_end %}
	        to: Date.UTC({{date_end.year}},  {{date_end.month}}, {{date_end.day}},{{date_end.hour}},{{date_end.minute}})
	        {% else %}
	    	to: null
	        {% endif %}
	    }, 
	    {% endfor %}
	    ]
	},
	{% endfor %}
];



	// re-structure the tasks into line seriesvar series = [];
	var series = [];
	$.each(tasks.reverse(), function(i, task) {
	    var item = {
	        name: task.name,
	        data: []
	    };
	    $.each(task.intervals, function(j, interval) {
	        item.data.push({
	            x: interval.from,
	            y: i,
	            label: interval.label,
	            from: interval.from,
	            to: interval.to
	        }, {
	            x: interval.to,
	            y: i,
	            from: interval.from,
	            to: interval.to
	        });
	        
	        // add a null value between intervals
	        if (task.intervals[j + 1]) {
	            item.data.push(
	                [(interval.to + task.intervals[j + 1].from) / 2, null]
	            );
	        }

	    });

	    series.push(item);
	});


	/**
	 * Dark blue theme for Highcharts JS
	 * @author Torstein Hønsi
	 */

	Highcharts.theme = {
	   colors: ["#DDDF0D", "#55BF3B", "#DF5353", "#7798BF", "#aaeeee", "#ff0066", "#eeaaee",
	      "#55BF3B", "#DF5353", "#7798BF", "#aaeeee"],
	   chart: {
	      backgroundColor: {
	         linearGradient: [0, 0, 250, 500],
	         stops: [
	            [0, 'rgb(48, 48, 96)'],
	            [1, 'rgb(0, 0, 0)']
	         ]
	      },
	      borderColor: '#000000',
	      borderWidth: 2,
	      className: 'dark-container',
	      plotBackgroundColor: 'rgba(255, 255, 255, .1)',
	      plotBorderColor: '#CCCCCC',
	      plotBorderWidth: 1
	   },
	   title: {
	      style: {
	         color: '#C0C0C0',
	         font: 'bold 16px "Trebuchet MS", Verdana, sans-serif'
	      }
	   },
	   subtitle: {
	      style: {
	         color: '#666666',
	         font: 'bold 12px "Trebuchet MS", Verdana, sans-serif'
	      }
	   },
	   xAxis: {
	      gridLineColor: '#333333',
	      gridLineWidth: 1,
	      labels: {
	         style: {
	            color: '#A0A0A0'
	         }
	      },
	      lineColor: '#A0A0A0',
	      tickColor: '#A0A0A0',
	      title: {
	         style: {
	            color: '#CCC',
	            fontWeight: 'bold',
	            fontSize: '12px',
	            fontFamily: 'Trebuchet MS, Verdana, sans-serif'

	         }
	      }
	   },
	   yAxis: {
	      gridLineColor: '#333333',
	      labels: {
	         style: {
	            color: '#A0A0A0'
	         }
	      },
	      lineColor: '#A0A0A0',
	      minorTickInterval: null,
	      tickColor: '#A0A0A0',
	      tickWidth: 1,
	      title: {
	         style: {
	            color: '#CCC',
	            fontWeight: 'bold',
	            fontSize: '12px',
	            fontFamily: 'Trebuchet MS, Verdana, sans-serif'
	         }
	      }
	   },
	   tooltip: {
	      backgroundColor: 'rgba(0, 0, 0, 0.75)',
	      style: {
	         color: '#F0F0F0'
	      }
	   },
	   toolbar: {
	      itemStyle: {
	         color: 'silver'
	      }
	   },
	   plotOptions: {
	      line: {
	         dataLabels: {
	            color: '#CCC'
	         },
	         marker: {
	            lineColor: '#333'
	         }
	      },
	      spline: {
	         marker: {
	            lineColor: '#333'
	         }
	      },
	      scatter: {
	         marker: {
	            lineColor: '#333'
	         }
	      },
	      candlestick: {
	         lineColor: 'white'
	      }
	   },
	   legend: {
	      itemStyle: {
	         font: '9pt Trebuchet MS, Verdana, sans-serif',
	         color: '#A0A0A0'
	      },
	      itemHoverStyle: {
	         color: '#FFF'
	      },
	      itemHiddenStyle: {
	         color: '#444'
	      }
	   },
	   credits: {
	      style: {
	         color: '#666'
	      }
	   },
	   labels: {
	      style: {
	         color: '#CCC'
	      }
	   },

	   navigation: {
	      buttonOptions: {
	         backgroundColor: {
	            linearGradient: [0, 0, 0, 20],
	            stops: [
	               [0.4, '#606060'],
	               [0.6, '#333333']
	            ]
	         },
	         borderColor: '#000000',
	         symbolStroke: '#C0C0C0',
	         hoverSymbolStroke: '#FFFFFF'
	      }
	   },

	   exporting: {
	      buttons: {
	         exportButton: {
	            symbolFill: '#55BE3B'
	         },
	         printButton: {
	            symbolFill: '#7797BE'
	         }
	      }
	   },

	   // scroll charts
	   rangeSelector: {
	      buttonTheme: {
	         fill: {
	            linearGradient: [0, 0, 0, 20],
	            stops: [
	               [0.4, '#888'],
	               [0.6, '#555']
	            ]
	         },
	         stroke: '#000000',
	         style: {
	            color: '#CCC',
	            fontWeight: 'bold'
	         },
	         states: {
	            hover: {
	               fill: {
	                  linearGradient: [0, 0, 0, 20],
	                  stops: [
	                     [0.4, '#BBB'],
	                     [0.6, '#888']
	                  ]
	               },
	               stroke: '#000000',
	               style: {
	                  color: 'white'
	               }
	            },
	            select: {
	               fill: {
	                  linearGradient: [0, 0, 0, 20],
	                  stops: [
	                     [0.1, '#000'],
	                     [0.3, '#333']
	                  ]
	               },
	               stroke: '#000000',
	               style: {
	                  color: 'yellow'
	               }
	            }
	         }
	      },
	      inputStyle: {
	         backgroundColor: '#333',
	         color: 'silver'
	      },
	      labelStyle: {
	         color: 'silver'
	      }
	   },

	   navigator: {
	      handles: {
	         backgroundColor: '#666',
	         borderColor: '#AAA'
	      },
	      outlineColor: '#CCC',
	      maskFill: 'rgba(16, 16, 16, 0.5)',
	      series: {
	         color: '#7798BF',
	         lineColor: '#A6C7ED'
	      }
	   },

	   scrollbar: {
	      barBackgroundColor: {
	            linearGradient: [0, 0, 0, 20],
	            stops: [
	               [0.4, '#888'],
	               [0.6, '#555']
	            ]
	         },
	      barBorderColor: '#CCC',
	      buttonArrowColor: '#CCC',
	      buttonBackgroundColor: {
	            linearGradient: [0, 0, 0, 20],
	            stops: [
	               [0.4, '#888'],
	               [0.6, '#555']
	            ]
	         },
	      buttonBorderColor: '#CCC',
	      rifleColor: '#FFF',
	      trackBackgroundColor: {
	         linearGradient: [0, 0, 0, 10],
	         stops: [
	            [0, '#000'],
	            [1, '#333']
	         ]
	      },
	      trackBorderColor: '#666'
	   },

	   // special colors for some of the
	   legendBackgroundColor: 'rgba(0, 0, 0, 0.5)',
	   legendBackgroundColorSolid: 'rgb(35, 35, 70)',
	   dataLabelsColor: '#444',
	   textColor: '#C0C0C0',
	   maskColor: 'rgba(255,255,255,0.3)'
	};

	// Apply the theme
	var highchartsOptions = Highcharts.setOptions(Highcharts.theme);
	

	// create the chart
	var chart = new Highcharts.Chart({

	    chart: {
	        renderTo: 'container'
	    },
	    
	    title: {
	        text: 'Daily activities'
	    },

	    xAxis: {
	        type: 'datetime'
	    },

	    yAxis: {
	        tickInterval: 1,
	        labels: {
	            formatter: function() {
	            	try
	            	  {
	            		return tasks[this.value].name;
	            	  }
	            	catch(err)
	            	  {
	            		return tasks[this.value];
	            	  }
	                
	            }
	        },
	        startOnTick: false,
	        endOnTick: false,
	        title: {
	            text: 'Аккаунты'
	        },
	            minPadding: 0.1,
	            maxPadding: 0.1
	    },

	    legend: {
	        enabled: true
	    },

	    tooltip: {
	        formatter: function() {
	            return '<b>'+ tasks[this.y].name + '</b><br/>' +
	                Highcharts.dateFormat('%Y-%m-%d %H:%M', this.point.options.from)  +
	                ' - ' + Highcharts.dateFormat('%Y-%m-%d  %H:%M', this.point.options.to);
	        }
	    },

	    plotOptions: {
	        line: {
	            lineWidth: 10,
	            marker: {
	                enabled: false
	            },
	            dataLabels: {
	                enabled: true,
	                align: 'left',
	                formatter: function() {
	                    return this.point.options && this.point.options.label;
	                }
	            }
	        }
	    },

	    series: series

	});
});

</script>    

<script type="text/javascript" src="http://127.0.0.1:8000/media/highcharts/js/highcharts.src.js"></script>    
</head>
<body>

    <div id='container' style="min-width: 400px; height: 600px; margin: 0 auto"> Chart will be rendered here </div>

</body>
