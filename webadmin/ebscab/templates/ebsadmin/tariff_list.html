{% extends "ebsadmin/base.html" %}
 {% load render_table from django_tables2 %}
{% block extra_head %}
        <script type="text/javascript" src="/media/daterangepicker/daterangepicker.jQuery.js"></script>

        <link rel="stylesheet" href="/media/daterangepicker/ui.daterangepicker.css" type="text/css" />

        <script type="text/javascript"> 
        $(document).ready(function() {
            $('#id_start_date').datetimepicker({
                showSecond: true,
                timeFormat: 'hh:mm:ss',
                stepHour: 1,
                stepMinute: 1,
                stepSecond: 1,
                numberOfMonths: 1,
                dateFormat: 'yy-mm-dd'
            });
            $('#id_end_date').datetimepicker({
                showSecond: true,
                timeFormat: 'hh:mm:ss',
                stepHour: 1,
                stepMinute: 1,
                stepSecond: 1,
                numberOfMonths: 1,
                dateFormat: 'yy-mm-dd'
            });
        });
        </script>

{% endblock %}
{% block body %}

  <div class="row-fluid">
<div>
<ul class="breadcrumb">
  <li>
    <a href="{% url tariff %}">Тарифные планы</a> <span class="divider">/</span>
  </li>
</ul>
</div>

<form class="align-right"><a href="{% url tariff_edit %}" id="id_btn_add" class="btn btn-success">Добавить</a>&nbsp;</form>
<div>
  {% render_table table %}
</div>
    </div>
 {% endblock %}
