{% load ebsadmin_tags %}
{% load i18n %}
{% load crispy_forms_tags %}
{% if not status %}
    {% for message in messages %}

<div class="alert fade in {{ message.tags }}">
            <button type="button" class="close" data-dismiss="alert">×</button>
            {{ message }}
          </div>

      {% endfor %}
 <script type="text/javascript"> 
 $(document).ready(function() {
     $('.datepicker').datepicker({
         months: ["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"],
         weekStart: 0,
         noDefault: true,
         format: 'yyyy-mm-dd hh:ii:ss',
         days: ["пн","вт","ср","чт","пт","сб","вс"],});
         $("#id_body").bind('keyup', function(){

    	 n = $(this).val().length;
    	 
    	 $('#id_chars').text(n);
    	 });
         n = $(this).val().length;
         
         $('#id_chars').text(n);
 });
 </script>
{% if form %}
            
                <form action='{% url sendsms %}' method="POST" class="well form-horizontal ajax form-condensed ">
                <fieldset>
                {{form|crispy}}
                
                <div class="clearfix control-group">
                  <label  class="control-label ">
                  Символов
                  </label>
                  <div class="controls">
                    <span id="id_chars"></span>
                  </div>
                </div>
                </fieldset>
                <div class="form-actions">
				    <input type='submit' class="btn btn-primary" value="Save Changes">
				    <a class="btn close-dialog" href="#">Close</a>
				</div>
                </form>
                {% else %}
                <div class='alert'>Сначала выберите получателей</div>
{% endif %}
{% else %}
Операция произведена успешно.
 <script type="text/javascript"> 
 $(document).ready(function() {
     location.reload();
 });
 </script>
{% endif %}
