{% extends "ebsadmin/base.html" %}
 {% load render_table from django_tables2 %}
{% block extra_head %}
        <script type="text/javascript"> 
        $(document).ready(function() {
            $(".open-custom-dialog").click(function(event) {
                $('<div />').dialog2({
                    title: "Изменить устройство", 
                    content: this.href, 
                    id: "hardware-modal"
                });

                event.preventDefault();
            });
            $(".show-confirm").click(function() {
                a=$(this);
                $.fn.dialog2.helpers.confirm("Удалить? Удаление устройства вызовет удаление всех связаных с ним объектов в системе.", {
                    confirm: function() {
                        $.getJSON(a.attr('href'),{},function(data,status){
                            if( status=='success' ){
                                if(data.status==true)
                                    {
                                    location.reload();
                                    }else{
                                        alert(data.message)
                                    }
                                
                            }else{
                                alert('Произошла непредвиденная ошибка')
                            }

                        })                      
                        }, 
                    decline: function() {  }
                });

                event.preventDefault();
            });
        });
        </script>

{% endblock %}
{% block body %}




  <div class="row-fluid">
  
<div>
<ul class="breadcrumb">
  <li>
    <a href="{% url hardware %}">Устройства</a> <span class="divider">/</span>
  </li>
</ul>
</div>
<form class="align-right"><a href="{% url hardware_edit %}" id="id_btn_add" class="btn btn-success">Добавить</a>&nbsp;</form>
<div>
  {% render_table table %}
</div>
    </div>
  

 {% endblock %}
