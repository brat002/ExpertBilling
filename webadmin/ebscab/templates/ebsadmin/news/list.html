{% extends "ebsadmin/base.html" %}

{% load i18n %}
{% load ebsadmin_tags %}
{% load render_table from django_tables2 %}

{% block base %}
  <div class="row-fluid">  
    <div>
      <ul class="breadcrumb">
        <li>
          <a href="{% url 'news' %}">
            {% blocktrans %}Компонент новостей{% endblocktrans %}
          </a> <span class="divider">/</span>
        </li>
      </ul>
    </div>

    <div class="btn-toolbar pull-right">
      <a href="{% url 'news_edit' %}" id="id_btn_add" class="btn btn-success">
        {% blocktrans %}Добавить{% endblocktrans %}
      </a>
    </div>

    <div>
      {% render_table table %}
    </div>
  </div> 
{% endblock %}
