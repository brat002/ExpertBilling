{% extends "ebsadmin/base.html" %}
{% load crispy_forms_tags %}
{% load ebsadmin_tags %}
{% block base %}
<div class="span12">
<div class="row-fluid">
<form method="POST" action="{% url operator_edit %}?id={{item.id}}"class="well form-horizontal form-condensed ">
            <legend>Информация о провайдере{% objectlog item %}</legend>
             <fieldset>
             
                  {{form|crispy}}
                </fieldset>
                <fieldset>
                    <div class="form-actions form-actions-center">
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                    </div>
                </fieldset>
            </form>


        </div>

    </div>

 {% endblock %}
