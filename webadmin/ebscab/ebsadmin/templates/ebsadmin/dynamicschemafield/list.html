{% extends "ebsadmin/base.html" %}

{% load i18n %}
{% load ebsadmin_tags %}
{% load render_table from django_tables2 %}

{% block base %}
  <div class="row-fluid">
    <div>
      <ul class="breadcrumb">
        <li>
          <a href="{% url 'dynamicschemafield' %}">
            {% blocktrans %}Дополнительные поля{% endblocktrans %}
          </a> <span class="divider">/</span>
        </li>
      </ul>
    </div>

    <div class="btn-toolbar pull-right">
      <a href="{% url 'dynamicschemafield_edit' %}"
          class="btn btn-success general-modal-dialog"
          data-dlgtitle="{% blocktrans %}Добавление дополнительных полей{% endblocktrans %}"
          data-dlgid="server-notice">
        {% blocktrans %}Добавить{% endblocktrans %}
      </a>
    </div>

    <div>
      {% render_table table %}
    </div>
  </div>
{% endblock %}
