{% extends "ebsadmin/base.html" %}

{% load i18n %}
{% load ebsadmin_tags %}
{% load render_table from django_tables2 %}

{% block base %}
  <div class="row-fluid">  
    <div>
      <ul class="breadcrumb">
        <li>
          <a href="{{ list_url }}">
            {{ list_header }}
          </a> <span class="divider">/</span>
        </li>
      </ul>
    </div>

    {% if add_btn_url %}
      <div class="btn-toolbar pull-right">
        <a href="{{ add_btn_url }}" 
            id="id_btn_add"
            class="btn btn-success">
          {% blocktrans %}Добавить{% endblocktrans %}
        </a>
      </div>
    {% endif %}

    <div>
      {% render_table table %}
    </div>
  </div> 
{% endblock %}
