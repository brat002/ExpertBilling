[belpost]
active=1
folderin=belpost/IN
folderout=belpost/Out
foldererr=belpost/Err
mask=*.alt
rmask=r*.alt
separator=;
comment=Платеж через РУП "Белпочта"
DOS=0
fieldnames=DATETIME;ACC;FIO;SUM;EMPTY;PID;EMPTY
fielddefault=;;;;;;
fieldfrmt=DD/MM/YYYY HH:Mi:SS;;;;;;
[Belarusbank]
active=1
folderin=Belarusbank/IN
folderout=Belarusbank/Out
foldererr=Belarusbank/Err
mask=*.asb
rmask=lan.*
separator=;
comment=Платеж через АСБ "Беларусбанк"
DOS=1
fieldnames=ACC;FIO;DATE;TIME;SUM;EMPTY;EMPTY;EMPTY;PID
fielddefault=;;;;;;;;
datefmt=DD/MM/YYYY;HH:Mi;;;;;
[Webmoney]
active=1
folder_in=WebMoney/IN/
folder_out=WebMoney/OUT/
folder_err=WebMoney/Err/
mask=*.*
rmask=r*.*
separator=;
comment=Платеж через Webmoney
DOS=0
fieldnames=DATETIME;ACC;SUM;EMPTY;EMPTY;PID;EMPTY;EMPTY;EMPTY;EMPTY
fielddefault=;;;;;;;;;
datetime_fmt=%d/%m/%Y %H:%M:%S
encoding=utf-8
[EasyPay]
active=1
folderin=EasyPay/IN
folderout=EasyPay/Out
foldererr=EasyPay/Err
mask=*.txt
rmask=r*.txt
separator=;
comment=Платеж через EasyPay
DOS=0
fieldnames=DATETIME;ACC;PID;FIO;SUM
fielddefault=;;;;
fieldfrmt=DD/MM/YYYY HH:Mi:SS;;;;
[PriorBank]
active=1
folderin=Priorbank/IN
